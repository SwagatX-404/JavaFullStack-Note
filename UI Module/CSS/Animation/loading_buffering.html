<!-- animations -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        @keyframes loading {
            100% {
                transform: rotate(360deg);
            }
        }

        .load {
            width: 200px;
            height: 200px;
            border:10px solid rgb(142, 142, 142);
            border-top-color: rgb(13, 13, 13);
            border-radius: 50%;
            animation : loading 1s infinite linear ;
           
        }
    </style>
</head>

<body>
    <center>
        <h1>loading animation</h1>
        <div class="load"></div>
    </center>
    
    
</body>

</html>
