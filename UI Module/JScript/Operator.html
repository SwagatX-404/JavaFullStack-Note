<html>
    <h3> Operator Precedence Example</h3>

    <script>

            document.write("Result of 3 + 5 * 2 = " + (3 + 5 * 2) + "<br>");
            document.write("Result of (3 + 5) * 2 = " + ((3 + 5) * 2) + "<br>");
            document.write("Result of 10 - 4 / 2 = " + (10 - 4 / 2) + "<br>");
            document.write("Result of (10 - 4) / 2 = " + ((     10 - 4) / 2) + "<br>");

    </script>
</html>
